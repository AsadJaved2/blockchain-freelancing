<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Marketplace</title>

    <!-- Bootstrap 5.3 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Freelance Marketplace</h1>
        </div>

        <!-- Job Creation Form -->
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h2 class="card-title mb-4">Create Job</h2>
                <form>
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <input type="text" class="form-control" id="jobDescription" placeholder="Enter job description">
                    </div>
                    <div class="mb-3">
                        <label for="jobPayment" class="form-label">Payment (Ether)</label>
                        <input type="number" class="form-control" id="jobPayment" placeholder="Enter payment in Ether">
                    </div>
                    <button type="button" class="btn btn-primary" id="createJobBtn">Create Job</button>
                </form>
            </div>
        </div>

        <!-- Job List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">Jobs</h2>
                <ul class="list-group" id="jobList"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Web3.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
